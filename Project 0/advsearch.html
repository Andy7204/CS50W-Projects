<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href ="styles.css">
        <link rel="icon" type="image/x-icon" href="res\logo2.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
       
    </head>
    <body>
        <div class ="header">
            <div class="header_item"><a href="index.html">Google Search</a></div> 
            <div class="header_item"><a href="image_search.html">Google Image Search</a></div>
            
        </div>
        <h1 class="h1-adv">Advanced Search</h1>
        <div class="line"> </div>
        <div><p class="h2-adv">Find pages with...</p></div>
        <form action="https://www.google.com/search">
            <table>
                <tr class="trows">
                    <th class="left">
                        all these words:
                    </th>
                    <th class="right">
                        <input type="text" name="as_q" class="form-control">
                    </th>
                </tr>
                <tr class="trows">
                    <th class="left">
                        this exact word or phrase:
                    </th>
                    <th class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </th>
                </tr>
                <tr class="trows">
                    <th class="left">
                        any of these words:
                    </th>
                    <th class="right">
                        <input type="text" name="as_oq" class="form-control">

                    </th>
                </tr>
                <tr class="trows">
                    <th class="left">
                        none of these words:
                    </th>
                    <th class="right">
                        <input type="text" name="as_eq" class="form-control">

                    </th>
                </tr>
                <tr class="trows">
                    <th class="left">
                        numbers ranging from:
                    </th>
                    <th class="right">
                        <input type="text" name="q" class="form-control">

                    </th>
                </tr>
                
                <tr class="trows">
                    <th class="left"></th>
                    <th class="right">
                        <div class="btn-div">
                            <input type="submit" value="Advanced Search" class="btn btn-primary">
                        </div>
                    </th>
                </tr>
            </form>
            </table>
            
    </body>
</html>
